<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 28rem;
      width: 100%;
    }

    .btn-heart {
      background: linear-gradient(to right, #ff6b6b, #ff8e53);
      padding: 0.75rem 2.5rem;
      border-radius: 9999px;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn-heart:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
    }

    .btn-heart:active {
      transform: scale(0.95);
    }

    .btn-heart::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .thank-message {
      animation: bounceIn 0.6s ease-out forwards;
      color: #ff6b6b;
      font-weight: 700;
      font-size: 1.25rem;
      margin-top: 2rem;
      display: none;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .floating-heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff6b6b;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: floatUp 2s ease-out forwards;
      z-index: 5;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff6b6b;
      border-radius: 50%;
    }

    .floating-heart::before {
      left: -12.5px;
    }

    .floating-heart::after {
      top: -12.5px;
    }

    @keyframes floatUp {
      0% { opacity: 0.8; transform: translateY(0) rotate(45deg); }
      100% { opacity: 0; transform: translateY(-80vh) rotate(45deg); }
    }

    .bg-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: drift 5s infinite ease-in-out;
    }

    @keyframes drift {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">test chức năng</h1>
    <p class="text-gray-700 mb-6">Nhấn yes hoặc no</p>
    <button id="btn-heart" class="btn-heart">YES</button>
    <button id="btn-heart" class="btn-heart">NO</button>
    <p id="thank-message" class="thank-message">❤️ Cảm ơn bạn!</p>
  </div>

  <script>
    const btn = document.getElementById('btn-heart');
    const thankMessage = document.getElementById('thank-message');

    btn.addEventListener('click', () => {
      thankMessage.style.display = 'block';
      spawnHearts();
      spawnParticles();
    });

    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function spawnParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'bg-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 5000);
      }
    }
  </script>
</body>
</html>
