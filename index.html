<!DOCTYPE html>
<html>
<head>
  <title>Gửi vị trí</title>
</head>
<body>
  <h2>Click để gửi vị trí của bạn</h2>
  <button onclick="sendLocation()">Gửi vị trí</button>

  <script>
    function sendLocation() {
      if (!navigator.geolocation) {
        alert("Trình duyệt không hỗ trợ geolocation!");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const data = {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          accuracy: position.coords.accuracy,
          timestamp: new Date().toISOString()
        };

        fetch("https://webhook.site/9a195108-790c-44c6-a166-af384416a1eb", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            alert("Đã gửi vị trí thành công!");
          } else {
            alert("Lỗi khi gửi!");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Không gửi được.");
        });
      }, function(error) {
        alert("Lỗi định vị: " + error.message);
      });
    }
  </script>
</body>
</html>
